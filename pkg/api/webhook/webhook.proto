syntax = "proto3";
package webhook;

import "google/protobuf/timestamp.proto";
import "pkg/api/client/client.proto";
import "pkg/api/operator/operator.proto";
import "pkg/api/chat/chat.proto";

message Event {
  string type = 1;
  bytes data = 2;
  google.protobuf.Timestamp creation_time = 3 [json_name="creation_time"]; 
}

message Webhook {
  google.protobuf.Timestamp creation_time = 1 [json_name="creation_time"];
  google.protobuf.Timestamp updated_time = 2 [json_name="update_time"];
}
